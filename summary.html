<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>สรุปออเดอร์ (สำหรับแอดมิน)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
    h1 { font-size: 20px; margin-bottom: 12px; }
    pre { background: #f7f7f7; padding: 12px; border-radius: 8px; white-space: pre-wrap; }
    .row { margin-bottom: 12px; }
    .btn { padding: 10px 14px; border: none; border-radius: 8px; cursor: pointer; }
    .btn-primary { background: #1DB446; color: white; }
    .btn-secondary { background: #e0e0e0; }
  </style>
</head>
<body>
  <h1>สรุปออเดอร์ (สำหรับแอดมิน)</h1>
  <div id="status" class="row">กำลังโหลด...</div>

  <div id="wrap" style="display:none;">
    <div class="row">
      <strong>Order ID:</strong> <span id="oid"></span>
    </div>
    <div class="row">
      <strong>ยอดรวม:</strong> <span id="total"></span> บาท
    </div>

    <div class="row">
      <strong>Order</strong>
      <pre id="orderText"></pre>
    </div>

    <div class="row">
      <strong>Customer</strong>
      <pre id="customerText"></pre>
    </div>

    <div class="row">
      <button class="btn btn-primary" id="copyAll">คัดลอกทั้งหมด</button>
      <button class="btn btn-secondary" id="closeWindow">ปิดหน้าต่าง</button>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const LIFF_ID = "2007887429-p3nd4dvE"; // ใช้ LIFF ของ summary.html
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyayDr5PzcycTz08NQ0tEivQyKK57kQ7qQxL9ZDrAtcz3JkjNbLEBPkAOcUErtA6DOewg/exec"; // <<< เปลี่ยนเป็นของคุณ

    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });

        const qs = new URLSearchParams(location.search);
        const id = qs.get('id');
        if (!id) {
          document.getElementById('status').textContent = "ไม่พบ Order ID";
          return;
        }

        const url = `${GAS_URL}?action=getOrder&id=${encodeURIComponent(id)}`;
        const resp = await fetch(url);
        if (!resp.ok) {
          document.getElementById('status').textContent = "โหลดออเดอร์ไม่สำเร็จ";
          return;
        }
        const json = await resp.json();
        if (json.status !== "ok") {
          document.getElementById('status').textContent = "โหลดออเดอร์ไม่สำเร็จ: " + (json.message || "");
          return;
        }

        const payload = json.order;
        document.getElementById('oid').textContent = payload.orderId || id;
        document.getElementById('total').textContent = (payload.totalPrice ?? 0).toLocaleString();
        document.getElementById('orderText').textContent = payload.orderText || "";
